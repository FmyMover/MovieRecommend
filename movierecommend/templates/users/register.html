    <style>
    body {
        background-color: #f5f5f5;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .container {
        max-width: 600px; /* Increase max-width */
        margin: 50px auto; /* Adjust margin to auto for horizontal centering */
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    .form .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 20px;
    }

    .form input[type="text"], .form input[type="email"], .form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .errorlist {
        color: red;
        list-style: none;
        padding: 0;
    }

    .help {
        font-size: 12px;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .text-small {
        font-size: 14px;
        text-align: center;
        display: block;
        margin-top: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            max-width: 90%; /* Adjust max-width for smaller screens */
        }
    }
</style>

</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>注册</h3>
                <form class="form" action="{% url 'users:register' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                        {% if field.help_text %}
                            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
{#                <div class="flex-center top-gap text-small">#}
{#                    <a href="login.html">已有账号登录</a>#}
{#                </div>#}
            </div>
        </div>
    </div>
</div>
</body>
